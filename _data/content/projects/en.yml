    - type: id_workprogress
      project_name: "The Labour Market Impacts of High-educated Immigrants on Their Native Peers"
      project_excerpt: ""
      img: ":immigration.png"
      img_title: "img title2"
      date: "2023-11-01"
      post: |
         > **Abstract** The presence of international graduates as a source of skilled labour has been growing in parallel with the increasing public concern 
         of their impacts on the outcomes of domestic ones across receiving countries. In light of a significant and sustained increase followed by a decline 
         in the supply of overseas students as results of migration policy reformations, this study leverages those exogenous changes to provide the effects
         of overseas graduates on the employment opportunities and wages of their domestic peers. In general, overseas graduates are not likely to exert negative 
         impacts on the employment opportunities and suppress wages of domestic graduates. Especially, during the period marked by a slowdown in the inflow of 
         overseas students, a further decline in their supply could lead to around 12% lower probabilities of employment for domestic graduates. 
         The results reinforce the complementary effects between native and immigrants workers, particularly in a narrower yet important segment of the labour market. 
         In this market, both native and immigrant workers are recent graduates, possessing similar levels and qualities of education, alongside comparable experience.

         **Link**
         [The Labour Market Impacts of High-educated Immigrants on Their Native Peers]
         
    - type: id_workprogress
      project_name: "Do Parental Socioeconomic Resources Operate the Same Way for Children Born to Natives and Immigrants?"
      project_excerpt: ""
      img: ":opportunity.png"
      img_title: "img title3"
      date: "2023-11-01"
      post: |
         > **Abstract** This study presents a comparative analysis of the association between the educational and occupational achievements of native and immigrant
         parents and those of their children. In comparison with children of natives, children of immigrants are less likely to depend on their parents' occupation 
         and demonstrate a higher degree of socioeconomic mobility. More importantly, parental education is of greater importance to both educational and occupational 
         achievements of immigrant children. The findings shed light on the intrinsic value of skills and abilities that are passed down to second-generation immigrants 
         from their parents. Regardless of parental economic conditions, immigrant children therefore have the potential to achieve significant gains and make valuable
         contributions to their host countries by building upon their inherited values.

         **Link**
         [Do Parental Socioeconomic Resources Operate the Same Way for Children Born to Natives and Immigrants?](https://drive.google.com/file/d/1XrOQG64C4KeXMWyfKSYDrW0rAsQvWoVl/view?usp=sharing)

